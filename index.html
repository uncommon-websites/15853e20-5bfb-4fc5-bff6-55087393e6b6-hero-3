<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contra Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Modern backdrop blur effect */
        .glass-effect {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        /* Smooth animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="m-0 p-0 w-full h-screen overflow-hidden bg-black">

    <!-- Main Hero Container -->
    <main class="relative w-full h-full">
        
        <!-- Background Image with Modern Overlay -->
        <div class="absolute inset-0 w-full h-full z-0">
            <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/15853e20-5bfb-4fc5-bff6-55087393e6b6/hero-3-img-0-1770068295457.png" 
                 alt="Interior Design Hero" 
                 class="absolute inset-0 w-full h-full object-cover opacity-90">
            <!-- Modern gradient overlay -->
            <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60"></div>
        </div>

        <!-- Navigation Bar with Modern Glass Effect -->
        <header class="absolute top-0 left-0 w-full flex justify-between items-start px-6 py-6 md:px-12 md:py-10 z-10 animate-fade-in-up">
            
            <!-- Left: Portfolio -->
            <div class="flex-shrink-0">
                <a href="#" class="text-[11px] md:text-[13px] tracking-[0.15em] text-white uppercase font-semibold hover:text-white/70 transition-all duration-300 hover:tracking-[0.2em]">
                    Portfolio
                </a>
            </div>

            <!-- Center: Name -->
            <!-- Absolute positioning to ensure true centering regardless of side element widths -->
            <div class="absolute left-1/2 top-6 md:top-10 transform -translate-x-1/2 w-full text-center pointer-events-none hidden md:block">
                <h1 class="text-[15px] md:text-[17px] tracking-[0.3em] text-white uppercase font-bold ml-[0.3em] drop-shadow-lg">
                    Contra
                </h1>
            </div>

            <!-- Right: Menu -->
            <div class="flex-shrink-0">
                <button class="flex flex-col items-center justify-center gap-[6px] group cursor-pointer border-none bg-transparent p-2 hover:bg-white/10 rounded-lg transition-all duration-300">
                    <!-- Hamburger Line -->
                    <span class="w-6 h-[2px] bg-white group-hover:w-8 transition-all duration-300 ease-out rounded-full"></span>
                    <!-- Menu Text -->
                    <span class="text-[9px] tracking-[0.25em] text-white uppercase font-semibold">
                        Menu
                    </span>
                </button>
            </div>
        </header>

        <!-- Bottom Left: Independent Talent -->
        <div class="absolute bottom-0 left-0 px-6 py-6 md:px-12 md:py-10 z-10 animate-fade-in-up">
            <a href="#" class="inline-block text-[11px] md:text-[13px] tracking-[0.15em] text-white uppercase font-semibold hover:text-white/70 transition-all duration-300 hover:tracking-[0.2em] hover:translate-x-1">
                Independent Talent
            </a>
        </div>
        
        <!-- Modern CTA Section - Bottom Right -->
        <div class="absolute bottom-0 right-0 px-6 py-6 md:px-12 md:py-10 z-10 animate-fade-in-up">
            <button class="px-8 py-3 bg-white text-black text-[11px] md:text-[12px] tracking-[0.15em] uppercase font-bold rounded-full hover:bg-white/90 hover:scale-105 transition-all duration-300 shadow-2xl">
                Get Started
            </button>
        </div>

    </main>

</body>
</html>
